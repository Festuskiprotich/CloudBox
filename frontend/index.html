<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudBox – Cloud Storage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0f0719;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-strong: rgba(255, 255, 255, 0.15);
      --border: rgba(255, 255, 255, 0.15);
      --text: #e0dffc;
      --text-muted: #a8a4d8;
      --accent-1: #8b5cf6;
      --accent-2: #7c3aed;
      --accent-3: #06b6d4;
      --accent-4: #0ea5e9;
      --danger: #ef4444;
      --sidebar-width: 280px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(139,92,246,0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(6,182,212,0.15) 0%, transparent 50%);
      overflow-x: hidden;
    }

    /* Animated Gradient Border */
    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    .gradient-border {
      position: relative;
      border-radius: 18px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-3), var(--accent-2), var(--accent-4), var(--accent-1));
      background-size: 200%;
      animation: borderFlow 10s linear infinite;
      padding: 3px;
    }
    .gradient-border > * {
      background: var(--glass);
      border-radius: 15px;
      height: 100%;
    }

    /* Glass Effect */
    .glass {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
    }

    /* Layout */
    .app {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: var(--sidebar-width);
      padding: 2rem 1.5rem;
      background: rgba(15, 7, 25, 0.7);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border);
      z-index: 1000;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      overflow-y: auto;
    }
    .sidebar.closed {
      transform: translateX(-100%);
    }

    .logo {
      font-size: 2.1rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3rem;
      text-align: center;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 1rem 1.2rem;
      margin: 0.5rem 0.8rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-muted);
      font-weight: 500;
    }
    .nav-item i { width: 28px; margin-right: 1rem; font-size: 1.1rem; }
    .nav-item:hover, .nav-item.active {
      background: var(--glass-strong);
      color: white;
      transform: translateX(6px);
    }
    .nav-item.active {
      background: linear-gradient(90deg, rgba(139,92,246,0.3), rgba(6,182,212,0.2));
      border-left: 4px solid var(--accent-1);
    }

    /* Main Content */
    .main {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 1.5rem;
      transition: margin-left 0.4s ease;
    }
    .main.full { margin-left: 0; }

    /* Top Bar */
    .topbar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      background: var(--glass);
      border-radius: 18px;
      position: sticky;
      top: 0;
      z-index: 900;
    }

    .topbar-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--border);
      border-radius: 50px;
      padding: 0.9rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .search-bar input {
      background: none;
      border: none;
      outline: none;
      color: white;
      width: 100%;
      font-size: 1rem;
    }

    .top-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .icon-btn {
      width: 48px; height: 48px;
      border-radius: 14px;
      background: var(--glass);
      border: 1px solid var(--border);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .icon-btn:hover { transform: translateY(-4px); }

    .avatar {
      width: 48px; height: 48px;
      border-radius: 14px;
      object-fit: cover;
      border: 2px solid transparent;
      background: linear-gradient(var(--bg), var(--bg)) padding-box,
                  linear-gradient(135deg, var(--accent-1), var(--accent-3)) border-box;
    }

    /* Mobile Menu Toggle */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      width: 50px; height: 50px;
      border-radius: 14px;
      background: var(--glass);
      border: 1px solid var(--border);
      color: white;
      font-size: 1.5rem;
      display: none;
      place-items: center;
    }

    /* Files Grid */
    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.8rem;
    }

    .file-card {
      transition: all 0.4s ease;
    }
    .file-card:hover {
      transform: translateY(-10px) scale(1.03);
    }

    .file-thumb {
      height: 180px;
      border-radius: 16px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      color: var(--text-muted);
      background: var(--glass);
      border: 1px solid var(--border);
      overflow: hidden;
      position: relative;
    }
    .file-thumb::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 30%, rgba(139,92,246,0.15));
    }

    /* FAB */
    .fab {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 62px; height: 62px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-3));
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(139,92,246,0.5);
      z-index: 1000;
      transition: all 0.3s;
    }
    .fab:hover { transform: scale(1.15) rotate(90deg); }

    /* Responsive Breakpoints */
    @media (max-width: 1024px) {
      .main { margin-left: 0; padding: 1rem; }
      .sidebar { transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0); }
      .menu-toggle { display: grid; }
      .topbar { padding: 1.2rem; }
      .files-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1.5rem; }
    }

    @media (max-width: 768px) {
      .topbar-row { flex-direction: column; gap: 1rem; }
      .search-bar { max-width: 100%; }
      .top-actions { width: 100%; justify-content: space-between; }
      .files-grid { grid-template-columns: 1fr 1fr; gap: 1.2rem; }
      .file-thumb { height: 140px; font-size: 2.8rem; }
    }

    @media (max-width: 480px) {
      .logo { font-size: 1.8rem; margin-bottom: 2rem; }
      .nav-item { padding: 0.9rem; margin: 0.3rem 0.5rem; font-size: 0.95rem; }
      .files-grid { grid-template-columns: 1fr; }
      .fab { width: 56px; height: 56px; bottom: 20px; right: 20px; }
    }
  </style>
</head>
<body>

  <!-- Mobile Menu Toggle -->
  <button class="menu-toggle glass" onclick="document.body.classList.toggle('sidebar-open')">
    <i class="fas fa-bars"></i>
  </button>

  <div class="app">
    <!-- Left Sidebar -->
    <aside class="sidebar glass" id="sidebar">
      <h1 class="logo">CloudBox</h1>

      <div class="nav-item active"><i class="fas fa-home"></i> Dashboard</div>
      <div class="nav-item"><i class="fas fa-cloud"></i> My Drive</div>
      <div class="nav-item"><i class="fas fa-share-alt"></i> Shared with Me</div>
      <div class="nav-item"><i class="fas fa-clock"></i> Recent</div>
      <div class="nav-item"><i class="fas fa-star"></i> Starred</div>
      <div class="nav-item"><i class="fas fa-trash-alt"></i> Trash</div>
      <div class="nav-item"><i class="fas fa-cog"></i> Settings</div>
      <div class="nav-item"><i class="fas fa-question-circle"></i> Help</div>
    </aside>

    <!-- Main Content -->
    <main class="main" id="main">
      <div class="topbar glass">
        <div class="topbar-row">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search files, folders...">
          </div>
          <div class="top-actions">
            <div class="icon-btn"><i class="fas fa-moon"></i></div>
            <div class="icon-btn">
              <i class="fas fa-bell"></i>
              <span style="position:absolute;top:8px;right:8px;background:var(--danger);color:white;font-size:0.65rem;width:18px;height:18px;border-radius:50%;display:grid;place-items:center;">3</span>
            </div>
            <img src="https://i.pravatar.cc/150?img=56" alt="User" class="avatar">
          </div>
        </div>
      </div>

      <section>
        <h2 style="font-size:1.9rem;margin-bottom:1.5rem;background:linear-gradient(90deg,var(--accent-1),var(--accent-3));-webkit-background-clip:text;-webkit-text-fill-color:transparent;">
          My Files
        </h2>

        <div class="gradient-border">
          <div class="glass" style="padding:2rem;border-radius:15px;">
            <div class="files-grid">
              <div class="file-card">
                <div class="file-thumb"><i class="fas fa-image"></i></div>
                <div style="font-weight:600;">Vacation 2025</div>
                <div style="font-size:0.9rem;color:var(--text-muted);margin-top:0.4rem;">2.8 GB • Today</div>
              </div>
              <div class="file-card">
                <div class="file-thumb"><i class="fas fa-file-pdf"></i></div>
                <div style="font-weight:600;">Annual Report.pdf</div>
                <div style="font-size:0.9rem;color:var(--text-muted);margin-top:0.4rem;">15 MB • Yesterday</div>
              </div>
              <div class="file-card">
                <div class="file-thumb"><i class="fas fa-video"></i></div>
                <div style="font-weight:600;">Demo Reel.mp4</div>
                <div style="font-size:0.9rem;color:var(--text-muted);margin-top:0.4rem;">620 MB • 2 days ago</div>
              </div>
              <div class="file-card">
                <div class="file-thumb"><i class="fas fa-file-code"></i></div>
                <div style="font-weight:600;">website-v3.zip</div>
                <div style="font-size:0.9rem;color:var(--text-muted);margin-top:0.4rem;">89 MB • Last week</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Floating Action Button -->
  <button class="fab glass">
    <i class="fas fa-plus"></i>
  </button>

  <script>
    // Auto-close sidebar on mobile when clicking outside
    document.addEventListener('click', function(e) {
      if (window.innerWidth <= 1024) {
        const sidebar = document.getElementById('sidebar');
        const toggle = document.querySelector('.menu-toggle');
        if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
          document.body.classList.remove('sidebar-open');
          sidebar.classList.add('closed');
        }
      }
    });

    // Toggle sidebar
    document.querySelector('.menu-toggle').addEventListener('click', function(e) {
      e.stopPropagation();
      document.body.classList.toggle('sidebar-open');
      document.getElementById('sidebar').classList.toggle('closed');
    });
  </script>
</body>
</html>
